apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth
  replicas: 1
  template:
    metadata:
      labels:
        app: auth
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: auth
          image: vasapolrittideah/money-tracker-api-auth:latest
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: ACCESS_TOKEN_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: ACCESS_TOKEN_SECRET_KEY
            - name: ACCESS_TOKEN_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: user-configmap
                  key: ACCESS_TOKEN_EXPIRES_IN
            - name: REFRESH_TOKEN_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: REFRESH_TOKEN_SECRET_KEY
            - name: REFESH_TOKEN_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: user-configmap
                  key: REFESH_TOKEN_EXPIRES_IN
