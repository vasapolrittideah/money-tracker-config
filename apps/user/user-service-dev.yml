apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-service-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/vasapolrittideah/money-tracker-config
    targetRevision: HEAD
    path: k8s/user/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: user-service-dev

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
